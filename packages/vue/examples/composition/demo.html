<script src="../../dist/vue.global.js"></script>

<div id="root"></div>

<script>
  const {
    defineAsyncComponent,
    defineComponent,
    createApp,
    ref,
    h,
    onBeforeMount,
    onMounted,
    inject,
    resolveComponent,
    resolveDynamicComponent,
    createRenderer,
    nextTick,
    mergeProps,
    useCssModule,
    version,
  } = Vue

  // debugger
  // const t = mergeProps(
  //   {
  //     x: 1,
  //     z: 'z'
  //   },
  //   {
  //     x: 2,
  //     y: 3
  //   }
  // )
  // console.log(t)

  const App = defineComponent({
    props: ['x'],
    setup(props) {
      const user = inject('user')
      const count = ref(0)
      const el = ref(null)
      const add = async () => {
        count.value++
        console.log(el.value.innerHTML)
        // debugger
        await nextTick()
        console.log(el.value.innerHTML)
      }
      // debugger;
      const style = useCssModule();
      console.log(style)

      onBeforeMount(() => {
        console.log('BeforeMount')
      })

      onMounted(() => {
        console.log('Mounted')
      })

      return () => {
        const SyncComp = resolveComponent('sync-component')
        // debugger;
        const AsyncComp = resolveDynamicComponent('async-component')

        return h(
          'button',
          {
            ref: el,
            onClick: add,
            class: style.success
          },
          [
            `count is: ${count.value} ${user} ${props.x}`,
            h(SyncComp),
            h(AsyncComp)
          ]
        )
      }
    }
  })

  const app = createApp(App, {
    x: 1
  })

  // debugger;
  const AsyncComp = defineAsyncComponent(
    () =>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            name: 'haha',
            render() {
              return h('div', {}, 'haha')
            }
          })
        }, 1000)
      })
  )

  app.component('async-component', AsyncComp)

  // debugger;
  app.component('sync-component', {
    render() {
      return h('div', {}, 'node')
    }
  })

  // debugger;
  // app.mixin({
  //   data() {

  //     }
  //   }
  // })

  // debugger
  app.provide('user', 'administrator')

  // debugger
  app.use({
    install(app) {
      console.log(app, '11')
    }
  })

  // debugger
  // const render = createRenderer({})
  // console.log(render, 'render')


  debugger
  version

  // debugger
  app.mount('#root')

  // setTimeout(() => {

</script>
