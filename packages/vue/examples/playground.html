<script src="../dist/vue.global.js"></script>

<div id="root"></div>

<script>
  const { createApp, ref, h } = Vue

  const App = {
    setup() {
      const count = ref(0)
      const add = () => {
        count.value++
      }

      return () =>
        h(
          'button',
          {
            onClick: add,
          },
          count.value
        )
    }
  }

  const app = createApp(App)
  app.mount('#root')
</script>
